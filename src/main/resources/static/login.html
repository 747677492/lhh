<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg">

<div class="login">
    <div class="message">系统登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <div class="layui-form-item" style="margin-left: -30px">
            <label class="layui-form-label">选择用户类型:</label>
            <div class="layui-input-block" style="width: 270px">
                <input  type="radio" name="role" value="admin" title="管理员" checked="">
                <input  type="radio" name="role" value="team" title="团队">
                <input  type="radio" name="role" value="user" title="志愿者">
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form'],
        function() {



            $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;

            //监听提交
            form.on('submit(login)',
                function(data) {
                    //alert(1);
                    /*console.log(data);*/
                    // layer.alert(JSON.stringify(data.field), {
                    //     title: '点击确定进入后台'
                    // },function  () {
                    //     location.href = "./index.html";
                    // })
                    console.log(data.field.role)
                    $.ajax({
                        url: "/loginPage",
                        dataType: "json",
                        type: "GET",
                        data: {
                            username: data.field.username,
                            password: data.field.password,
                            role: data.field.role
                        },
                        success: function (data) {
                            if (data!="500"){
                                location.href = data;
                            }else {
                                alert("用户名或密码错误！")
                            }
                        }
                    })
                    return false;


                });

        });

</script>


<!-- 底部结束 -->

</body>
</html>
